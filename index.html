<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>GRADING SYSTEM ASSIGNMENT</h1>
        <div class="box">
            <div class="left">
                <div class="head">
                    <h2>Grading System in JS</h2>
                </div>
                <div class="paage">
                    <div class="subject">
                        <label for="eng">English</label>
                        <input type="text" name="eng" id="eng">
                    </div>
                    <div class="subject">
                        <label for="math">Maths</label>
                        <input type="text" name="math" id="math">
                    </div>
                    <div class="subject">
                        <label for="phy">Physics</label>
                        <input type="text" name="phy" id="phy">
                    </div>
                    <div class="subject">
                        <label for="chem">Chemistry</label>
                        <input type="text" name="chem" id="chem">
                    </div>
                    <div class="subject">
                        <label for="comp">Computer</label>
                        <input type="text" name="comp" id="comp">
                    </div>
                    <div class="button">
                        <button id="button">Calculate Grade</button>
                    </div>
                </div>
            </div>

            <div class="right">
                <div class="right-box">
                    <div class="total">
                        <h3>Total</h3>
                        <p id="total"></p>
                    </div>
                    <div class="average">
                        <h3>Average</h3>
                        <p id="average"></p>
                    </div>
                    <div class="grade">
                        <h3>Grade</h3>
                        <p id="grade"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
